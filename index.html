<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exemplo de site com estilo em CSS externo, focado em semântica, acessibilidade e controle de versão.">
  <title>Prova de introdução a programação web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">Sobre</a>
      <a href="#contact">Contato</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Bem-vindo ao nosso site</h1>
      <p>Este é um exemplo de um site usando CSS externo, boas práticas de semântica e acessibilidade.</p>
    </section>

    <section id="about">
      <h2>Sobre Nós</h2>
      <p>Informações sobre nossa missão, visão e valores.</p>
    </section>
    <section id="contact">
      <h2>Contato</h2>
      <form aria-label="Formulário de contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" aria-required="true" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" aria-required="true" required></textarea>

        <button type="submit" aria-label="Enviar formulário de contato">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
